<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1> Mix, Match &amp; Create</h1>
    </header>
    <main>
        <div class="controls">
            <button id="playAll">Play</button>
            <button id="pauseAll">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <audio id="audio1" src="audio/drum.mp3"></audio>
        <audio id="audio2" src="audio/guitar.mp3"></audio>
        <audio id="audio3" src="audio/piano.mp3"></audio>
        <audio id="audio4" src="audio/saxophone.mp3"></audio>
        <div class="instruments">
            <img src="images/drummer.svg" alt="dummer" draggable="true" id="img1" data-audio="audio1">
            <img src="images/guitarist.svg" alt="guitarist" draggable="true" id="img2" data-audio="audio2">
            <img src="images/pianist.svg" alt="pianist" draggable="true" id="img3" data-audio="audio3">
            <img src="images/saxophonist.svg" alt="saxophonist" draggable="true" id="img4" data-audio="audio4">
        </div>
    </main>
    <div id="dropBoxes">
        <div class="dropBox"></div>
        <div class="dropBox"></div>
        <div class="dropBox"></div>
        <div class="dropBox"></div>
    </div>
    <footer>
        <p>All rights reserve &copy; 2025 Music Mixer</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
